# .github/ISSUE_TEMPLATE/question.yml
name:  質問・使い方
description: アプリの使い方について質問する
title: "[Question] "
labels: ["question"]
body:
  - type: markdown
    attributes:
      value: |
        ご質問ありがとうございます。お答えできるよう詳細をお聞かせください。

  - type: input
    id: questioner
    attributes:
      label: 質問者
      description: お名前またはニックネーム
    validations:
      required: true

  - type: dropdown
    id: category
    attributes:
      label: 質問カテゴリー
      options:
        - ログイン・アカウント
        - 患者管理
        - 検査実施
        - 診断結果
        - 管理計画
        - データ管理
        - その他
    validations:
      required: true

  - type: textarea
    id: question
    attributes:
      label: 質問内容
      description: 具体的な質問をお書きください
    validations:
      required: true

  - type: textarea
    id: tried
    attributes:
      label: 試したこと
      description: すでに試したことがあれば教えてください（任意）

