<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- セキュリティヘッダー -->
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self'; 
                   script-src 'self' 'unsafe-inline' https://www.gstatic.com https://apis.google.com; 
                   style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; 
                   font-src 'self' https://fonts.gstatic.com; 
                   img-src 'self' data: https: blob:; 
                   connect-src 'self' https://*.firebaseio.com https://*.googleapis.com https://*.firebaseapp.com wss://*.firebaseio.com; 
                   frame-src 'self' https://accounts.google.com https://content.googleapis.com https://*.firebaseapp.com;" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    
    <title>ログイン - 口腔機能低下症診断・管理アプリ</title>
    <link rel="stylesheet" href="styles.css">
    
    <style>
        .landing-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .landing-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 420px;
            width: 90%;
            margin: 20px;
        }
        
        .landing-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 32px;
            color: white;
        }
        
        .landing-title {
            font-size: 24px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        
        .landing-subtitle {
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 32px;
            line-height: 1.5;
        }
        
        .google-login-btn {
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            transition: all 0.2s ease;
            margin-bottom: 24px;
        }
        
        .google-login-btn:hover {
            background: #3367d6;
            transform: translateY(-1px);
            box-shadow: 0 8px 16px rgba(66, 133, 244, 0.3);
        }
        
        .google-login-btn:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .auth-status {
            padding: 12px;
            border-radius: 8px;
            margin: 16px 0;
            font-size: 14px;
            display: none;
        }
        
        .auth-status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .auth-status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .auth-status.info {
            background: #cce7f0;
            color: #055160;
            border: 1px solid #b8daff;
        }
        
        .footer-links {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e9ecef;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .footer-links a {
            color: #6c757d;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s ease;
        }
        
        .footer-links a:hover {
            color: #495057;
        }
        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="landing-card">
            <div class="landing-logo">🦷</div>
            <h1 class="landing-title">口腔機能低下症診断・管理アプリ</h1>
            <p class="landing-subtitle">
                日本老年歯科医学会の基準に基づく<br>
                歯科医療従事者向け診断支援ツール
            </p>
            
            <div id="auth-status" class="auth-status"></div>
            
            <button id="google-login-btn" class="google-login-btn" onclick="handleGoogleLogin()">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                <span id="login-text">Googleでログイン</span>
                <div id="loading-spinner" class="loading-spinner"></div>
            </button>
            
            <div class="footer-links">
                <a href="about.html">アプリについて</a>
                <a href="privacy-policy.html">プライバシーポリシー</a>
                <a href="terms-of-service.html">利用規約</a>
                <a href="contact.html">お問い合わせ</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDKをCDNから読み込み -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- Firebase設定を読み込み -->
    <script src="firebase-config.js"></script>
    
    <script>
        let isLoggingIn = false;
        
        // Firebase初期化を待つ
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('ランディングページ読み込み完了');
            
            // Firebase初期化を待機
            if (typeof firebaseManager !== 'undefined') {
                await firebaseManager.initialize();
                
                // 既にログインしている場合は自動でアプリページにリダイレクト
                const currentUser = firebaseManager.getCurrentUser();
                if (currentUser) {
                    console.log('既にログイン済み、アプリページにリダイレクト');
                    showAuthStatus('既にログイン済みです。アプリページに移動します...', 'success');
                    setTimeout(() => {
                        window.location.href = 'app.html';
                    }, 1500);
                    return;
                }
                
                // 認証状態の監視を設定
                firebaseManager.auth.onAuthStateChanged((user) => {
                    if (user && !isLoggingIn) {
                        // ログイン成功時のリダイレクト
                        console.log('認証成功、アプリページにリダイレクト:', user.email);
                        showAuthStatus('ログイン成功！アプリページに移動します...', 'success');
                        setTimeout(() => {
                            window.location.href = 'app.html';
                        }, 1500);
                    }
                });
            }
        });
        
        // Googleログインハンドラー
        async function handleGoogleLogin() {
            if (isLoggingIn) return;
            
            try {
                isLoggingIn = true;
                
                const loginBtn = document.getElementById('google-login-btn');
                const loginText = document.getElementById('login-text');
                const loadingSpinner = document.getElementById('loading-spinner');
                
                // ボタンを無効化してローディング表示
                loginBtn.disabled = true;
                loginText.style.opacity = '0.5';
                loadingSpinner.style.display = 'block';
                
                showAuthStatus('認証中...', 'info');
                
                if (typeof firebaseManager === 'undefined') {
                    throw new Error('Firebase が初期化されていません');
                }
                
                // Google認証を実行
                const user = await firebaseManager.signInWithGoogle();
                
                if (user) {
                    console.log('ログイン成功:', user.email);
                    showAuthStatus('ログイン成功！アプリページに移動します...', 'success');
                    
                    // 1.5秒後にアプリページにリダイレクト
                    setTimeout(() => {
                        window.location.href = 'app.html';
                    }, 1500);
                } else {
                    // リダイレクト方式の場合はここには到達しない
                    console.log('リダイレクト認証中...');
                }
                
            } catch (error) {
                console.error('ログインエラー:', error);
                showAuthStatus(`ログインに失敗しました: ${error.message}`, 'error');
                
                // ボタンを有効化
                const loginBtn = document.getElementById('google-login-btn');
                const loginText = document.getElementById('login-text');
                const loadingSpinner = document.getElementById('loading-spinner');
                
                loginBtn.disabled = false;
                loginText.style.opacity = '1';
                loadingSpinner.style.display = 'none';
                
                isLoggingIn = false;
            }
        }
        
        // 認証状態メッセージを表示
        function showAuthStatus(message, type) {
            const statusDiv = document.getElementById('auth-status');
            statusDiv.textContent = message;
            statusDiv.className = `auth-status ${type}`;
            statusDiv.style.display = 'block';
            
            // 成功メッセージ以外は自動で隠す
            if (type !== 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
