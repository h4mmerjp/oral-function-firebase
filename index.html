<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>口腔機能低下症 診断・管理アプリ - リダイレクト中</title>
    
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .redirect-container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
        padding: 40px;
        text-align: center;
        max-width: 400px;
        width: 90%;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        margin: 0 auto 20px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      h2 {
        color: #2c3e50;
        margin-bottom: 10px;
      }
      
      p {
        color: #7f8c8d;
        margin-bottom: 20px;
      }
      
      .manual-link {
        color: #3498db;
        text-decoration: none;
        font-weight: 500;
      }
      
      .manual-link:hover {
        text-decoration: underline;
      }
    </style>

</head>
  <body>
    <div class="redirect-container">
      <div class="spinner"></div>
      <h2>🔐 ログインページに移動中...</h2>
      <p>口腔機能低下症診断・管理アプリをご利用いただくには認証が必要です。</p>
      <p>自動的にログインページに移動します。</p>
      <a href="landing.html" class="manual-link">手動で移動する場合はこちら</a>
    </div>

    <script>
      // 自動リダイレクト
      setTimeout(() => {
        window.location.href = 'landing.html';
      }, 2000);
    </script>
  </body>
</html>
